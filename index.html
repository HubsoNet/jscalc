<!DOCTYPE HTML>
<html lang="pl">

<head>
	<title>MM-Calc</title>
	<meta charset="utf-8" />

	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main>
		<div class="container">
			<header>
				<div>
					<h1>JS-Calculator</h1>
				</div>
			</header>

			<div class="mcalculator">
				<div id="prompter">
					<div id="operations">
						operation
					</div>
					<div id="result">
						result
					</div>
				</div>
				<div class="keyboard">
					<div class="key" id="k_backspace" onclick="">&larr;</div>
					<div class="key" id="k_CE" onclick="">CE</div>
					<div class="key" id="k_C" onclick="">C</div>
					<div class="key" id="k_reverse" onclick="">&plusmn;</div>
					<div class="key" id="k_sqrt" onclick="">&radic;</div>

					<div class="key" id="k_7" onclick="">7</div>
					<div class="key" id="k_8" onclick="">8</div>
					<div class="key" id="k_9" onclick="">9</div>
					<div class="key" id="k_divide" onclick="">/</div>
					<div class="key" id="k_percent" onclick="">%</div>

					<div class="key" id="k_4" onclick="">4</div>
					<div class="key" id="k_5" onclick="">5</div>
					<div class="key" id="k_6" onclick="">6</div>
					<div class="key" id="k_multiply" onclick="">*</div>
					<div class="key" id="k_1/x" onclick="">1/x</div>

					<div class="key" id="k_1" onclick="">1</div>
					<div class="key" id="k_2" onclick="">2</div>
					<div class="key" id="k_3" onclick="">3</div>
					<div class="key" id="k_minus" onclick="">-</div>
					<div class="key" id="k_equal" onclick="">=</div>

					<div class="key" id="k_0" onclick="">0</div>

					<div class="key" id="k_comma" onclick="">,</div>
					<div class="key" id="k_plus" onclick="">+</div>
					<!--<div class="key" id="k_equal" onclick="">=</div> -->


				</div>
			</div>
			<!-- <img src="Challenge.jpg" id="challenge_accepted" alt="Challenge Accepted" /> -->
		</div>
	</main>
	<script src="calc.js" type="text/javascript"></script>
</body>

</html>
